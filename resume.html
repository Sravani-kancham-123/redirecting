<html lang="en">
<head>
    
    <title>Form Tags</title>
</head>
<body>
     <form  action="text1.html" method="post">


            <label for="">English</label>
            <input type="text" id="firstName" name="English" value="" placeholder="Enter Your First Name"><br><br>




            <label for="">email</label>
            <input type="email" id="email" name="email" value="" placeholder="Enter your email"><br><br>


            <label for="">starting year</label>
            <input type="date" id="date" name="date" value="" placeholder="Enter your Date of Birth" max="2000-01-01"><br><br>


        <label for="">completed year</label>
        <input type="date" id="complete" name="complete" placeholder="Enter your Degree completed year" min="2022-04-05"><br><br>


        <label for="">Date And Time</label>
        <input type="datetime-local" id="datetime" name="datetime" value="" placeholder="Enter Date And Time"><br><br>


        <label for="">Upload your Resume</label>

        <input type="file" id="resume" name="resume" value="" placeholder="Upload Your Resume">


        <label for="">Upload your Image</label>
        <input type="image"  height="80px" width="90px"><br><br>


        <label for="">Month</label>
        <input type="month" id="month" name="month" value="" placeholder="month"><br><br>

        <label for="">phone</label>
        <input type="tel" id="phone" name="phone" value="" placeholder="Enter Your Phone Number"> <br><br>


        <label for="">Gender :</label>
        <input type="radio" id="male" name="gender" placeholder="">
        <label for="">Male</label>


        <input type="radio" id="female" name="gender">
        <label for="">Female</label><br><br>



        <label for="">Languages Known</label>
        <input type="checkbox">
        <label for="">telugu</label>
        <input type="checkbox">
        <label for="">english</label>
        <input type="checkbox">
        <label for="">Hindi</label>
        

            
            <button type="submit">submit</button>
     </form>
</body>
</html>
